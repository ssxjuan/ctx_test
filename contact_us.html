<body class="dark-bg">
    <div class="nav2 d-flex justify-content-between">
        <div class="brand d-flex">
            <img src="images/Brand.png">
            <span>Centrex</span>
        </div>
        <div class="items">
            <a href="">Contact</a>
            <a href="">Support</a>

    <div class="container-index d-flex flex-column">
        <span class="page-tag mb-1" style="margin-top: -80px;">Contact</span>

            <div class="page-table"  style="margin-top: -40px;">

                <form action="" class="d-flex flex-column justify-content-between">
                    <div class="fillin mt-4">
                        <div class="t1 d-flex justify-content-between">

                                <label for="">Full Name</label>
                                <input type="text" placeholder="Enter your Name">
                            </div>
                            <div class="fill">
                                <label for="">Mobile Number</label>
                                <input type="text" placeholder="Enter your Number">
                            </div>

                            </div>
                        </div>
                        <div class="fill mt-4">
                            <label for="">Subject</label>
                            <input type="text" placeholder="Enter your Name">
                        </div>
                        <div class="fill mt-4 mb-5">
                            <label for="">Message</label>
                            <textarea name="" id="" rows="5" placeholder="Enter your Message"></textarea>
                        </div>
                    </div>
                    <button class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>
