<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <a href="" class="navbar-brand">
                <img src="images/Brand Black.png" alt="Centrex" width="40px">
                <span>Centrex</span>
            </a>
            <div class="d-flex">
                <a href="" class="btn btn-dark logb">Login</a>
                <a href="" class="btn btn-primary regb">Register</a>
            </div>
        </div>
    </nav>
    <form action="" method="" class="d-flex justify-content-center">
        <div class="card col-sm-4 p-4 otpbox shadow-mm">
            <div class="d-flex justify-content-center">
                <h6>We sent you a SMS</h6>
            </div>
            <div class="mb-4 d-flex justify-content-center margin-c">
                <p>Check your Inbox. Enter it Below.</p>
            </div>
            <div class="mb-1">
                <label for="otp" class="form-label">6 Digit Code</label>
                <input type="number" name="" placeholder="Enter your code" class="form-text form-control">
            </div>
            <div class="mb-5">
                <span class="otp-control"><a href="">Change Email</a>ㅤ|ㅤ<a href="">Request Again</a></span>
            </div>
            <button type="submit" class="btn btn-primary">Verify my Email</button>
        </div>
    </form>
</body>
</html>
