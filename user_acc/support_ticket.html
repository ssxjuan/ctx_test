<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../../css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
<body>
    <div class="container support-form d-flex justify-content-center align-content-center">
        <div class="page-table"  style="margin-top: -40px;">
            <span>Create a Support Ticket</span>
            <form action="" class="d-flex flex-column justify-content-between">
                <div class="fillin mt-4">
                    <div class="t1 d-flex justify-content-between">
                        <div class="fill">
                            <label for="">Full Name</label>
                            <input type="text" placeholder="Enter your Name">
                        </div>
                        <div class="fill">
                            <label for="">Mobile Number</label>
                            <input type="text" placeholder="Enter your Number">
                        </div>
                        <div class="fill">
                            <label for="">Email Address</label>
                            <input type="text" placeholder="Enter your Email Address">
                        </div>
                    </div>
                    <div class="fill mt-4">
                        <label for="">Subject</label>
                        <input type="text" placeholder="Enter your Name">
                    </div>
                    <div class="fill mt-4 mb-5">
                        <label for="">Message</label>
                        <textarea name="" id="" rows="5" placeholder="Enter your Message"></textarea>
                    </div>
                </div>
                <button class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
