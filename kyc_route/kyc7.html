    </head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <a href="" class="navbar-brand">
                <img src="../images/Brand Black.png" alt="Centrex" width="40px">
                <span>Centrex</span>
            </a>
            <div class="collapse navbar-collapse spacing">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Buy Crypto
                        </a>
                        <ul class="dropdown-menu shadow-sm" aria-labelledby="navbarDropdownMenuLink">
                          <li><a class="dropdown-item" href="#">Buy Crypto</a></li>
                          <li><a class="dropdown-item" href="#">Sell Crypto</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown spacing">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Earn
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                          <li><a class="dropdown-item" href="#">Stake Crypto</a></li>
                          <li><a class="dropdown-item" href="#">My Investments</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown spacing">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Watchlist and News
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li>
                              <a class="dropdown-item" href="#">My Watchlist</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">News</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <a href="" class="btn btn-dark logb">Login</a>
                <a href="" class="btn btn-primary regb">Register</a>
            </div>
        </div>
    </nav>
    <form action="" method="" class="d-flex justify-content-center action_container">
        <div class="card col-sm-4 p-4 logbox shadow-mm success-box">
            <div class="d-flex justify-content-center">
                <h6>Verify your Identity</h6>
            </div>
            <div class="mb-4 d-flex justify-content-center">
                <p style="text-align: center;">Select any of the following documents <br>to verify you</p>
            </div>
            <div class="mb-4 d-flex justify-content-between">
                <button class="btn-option selected-option shadow-mm" id="idc">
                    <img src="../images/idblack.png" alt="">
                    <p>ID Card</p>
                </button>
                <button class="btn-option shadow-mm" id="passc">
                    <img src="../images/idblack.png" alt="">
                    <p>Passport</p>
                </button>
                <button class="btn-option shadow-mm" id="drivc">
                    <img src="../images/idblack.png" alt="">
                    <p class="x">Driver <br>License</p>
                </button>
            </div>
            <div class="mb-2 d-flex justify-content-center">
                <p>Upload the following documents</p>
            </div>
            <div class="mb-5 d-flex justify-content-between">
                <label for="front_document" class="doc-input shadow-mm">Front Side</label>
                <input id="front_document" style="visibility:hidden;" type="file">
                <label for="back_document" class="doc-input shadow-mm">Back Side</label>
                <input id="back_document" style="visibility:hidden;" type="file">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
    $('#passc').click(function() {
        $(".btn-option").removeClass("selected-option");
        $("#passc").addClass("selected-option")
    });
    $('#drivc').click(function() {
        $(".btn-option").removeClass("selected-option");
        $("#drivc").addClass("selected-option")
    });
    $('#idc').click(function() {
        $(".btn-option").removeClass("selected-option");
        $("#idc").addClass("selected-option")
    });

    $('.btn-option').click(function(e){
    e.preventDefault();
    //cancelObject = $.post('.php', $( "" ).serialize());
    });

    </script>
</body>
