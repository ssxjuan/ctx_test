<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <a href="" class="navbar-brand">
                <img src="../images/Brand Black.png" alt="Centrex" width="40px">
                <span>Centrex</span>
            </a>
            <div class="collapse navbar-collapse spacing">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Buy Crypto
                        </a>
                        <ul class="dropdown-menu shadow-sm" aria-labelledby="navbarDropdownMenuLink">
                          <li><a class="dropdown-item" href="#">Buy Crypto</a></li>
                          <li><a class="dropdown-item" href="#">Sell Crypto</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown spacing">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Earn
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                          <li><a class="dropdown-item" href="#">Stake Crypto</a></li>
                          <li><a class="dropdown-item" href="#">My Investments</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown spacing">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Watchlist and News
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li>
                              <a class="dropdown-item" href="#">My Watchlist</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">News</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <a href="" class="btn btn-dark logb">Login</a>
                <a href="" class="btn btn-primary regb">Register</a>
            </div>
        </div>
    </nav>
    <form class="d-flex justify-content-center">
        <div class="card col-sm-4 p-4 logbox shadow-mm">
            <div class="d-flex justify-content-center">
                <h6>Verify your Identity</h6>
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <p>We need some Information about you</p>
            </div>
            <div class="mb-2">
                <label class="form-label" for="name">First Name</label>
                <input type="text" name="name" placeholder="Enter your first name" class="form-text form-control">
            </div>
            <div class="mb-2">
                <label class="form-label" for="lastname">Last Name</label>
                <input type="text" name="lastname" placeholder="Enter your last name" class="form-text form-control">
            </div>
            <div class="mb-2">
                <label class="form-label" for="birth">Birthday</label>
                <input type="date" name="bday" class="form-text form-control">
            </div>
            <div class="mb-5">
                <label class="form-label" for="username">Username</label>
                <input type="text" name="username" placeholder="Create your Username" class="form-text form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>
</html>
