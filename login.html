        $(document).ready(function(){

    <script> //showpass
        $('.show-password img').click(function(){
            if($('#password_').attr('type') == 'password'){

                $('#password_').attr('type', 'text');
                $(this).css('filter', 'brightness(100%)')
                
            } else {

                $('#password_').attr('type', 'password');
                $(this).css('filter', 'brightness(70%)')

            }
        })         
    </script>

    <script> //filled form
        $('input').keyup(function(){

            if($('#id_').val() && $('#password_').val()){
                $('#submit_').addClass('btnActive')
            } else {
                $('#submit_').removeClass('btnActive')
            }

        })

        $('#submit_').click(function(e){
            if(!$(this).hasClass('btnActive')){
                e.preventDefault()
            }
        })
        
    </script>

    <script> //send this to all pages
        $('.hiddeable').on('click', 'a', function(){

            e.preventDefault();

            if($(this).attr('to') == 'stake'){
                window.location.href = "<?php echo base_url(); ?>signup"
            } else if ($(this).attr('to') == 'onramping'){
                bodyScrollBar.scrollIntoView(document.querySelector('.e4'));
            } else {
                bodyScrollBar.scrollIntoView(document.querySelector('.merchantFeatures'));
